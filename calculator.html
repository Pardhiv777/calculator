<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        :root {
            --primary-bg: #0d1117;
            --secondary-bg: #161b22;
            --button-bg: #21262d;
            --button-hover: #30363d;
            --operator-bg: #32cd9a;
            --operator-hover: #2ebd89;
            --equal-bg: #32cd9a;
            --equal-hover: #2ebd89;
            --text-color: #ffffff;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: var(--equal-bg);
            margin-bottom: 20px;
            text-shadow: 0px 0px 15px rgba(50, 205, 154, 0.7);
        }

        .calculator {
            background: var(--secondary-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(50, 205, 154, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            transition: all 0.3s ease-in-out;
        }

        .screen {
            width: calc(100% - 20px);
            height: 70px;
            text-align: right;
            font-size: 2.2em;
            padding: 10px;
            background: var(--button-bg);
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            margin-bottom: 15px;
            outline: none;
            box-shadow: inset 0px 0px 10px rgba(255, 255, 255, 0.1);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            padding: 18px;
            font-size: 1.6em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            background: var(--button-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: var(--button-hover);
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.1);
        }

        .operator {
            background: var(--operator-bg);
            color: #000;
            font-weight: bold;
        }

        .operator:hover {
            background: var(--operator-hover);
        }

        .equal {
            background: var(--equal-bg);
            font-size: 1.8em;
            grid-row: span 2;
            height: 100%;
            font-weight: bold;
        }

        .equal:hover {
            background: var(--equal-hover);
        }

        button:active {
            transform: scale(0.97);
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <input type="text" class="screen" disabled>
        <div class="buttons">
            <button class="operator">C</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button class="operator">‚Üê</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="equal">=</button>
            <button style="grid-column: span 2;">0</button>
            <button>.</button>
        </div>
    </div>
</body>
</html>
